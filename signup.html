  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>SignUp Form</span></div>
        <form action="#" th:action th:object="${signUpForm}" method="post">
          <div class="row">
            <i class="fas fa-user"></i>
            <label for="studentNumber"></label>
            <input type="text" id="studentNumber" placeholder=" 학번" th:field="*{studentNumber}" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <label for="password"></label>
            <input type="password" id="password" placeholder="패스워드" th:field="*{password}" required>
          </div>
          <div class="row">
            <i class="fas fa-user-tag"></i>
            <label for="nickName"></label>
            <input type="text" id="nickName" placeholder="닉네임" th:field="*{nickName}" required>
          </div>
          <div class="row button">
            <input type="submit" value="SignUp">
          </div>
        </form>
      </div>
    </div>

  </body>
